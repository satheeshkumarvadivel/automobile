<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Mediquips Pvt Ltd.</title>

  <!-- CSS  -->
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <nav class="pink" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">MEDIQUIPS</a>

      <ul class="right hide-on-med-and-down">
        <li><a href="/login">Logout</a></li>
      </ul>
      <ul class="right hide-on-med-and-down">
        <li><a href="/invoice">Invoice</a></li>
      </ul>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Billing</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="/login">Logout</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger">=</a>
    </div>
  </nav>


  <div class="container">
    <div class="row center" style="margin-bottom: 0px;">
      <h4 style="color: black;">Mediquips</h4>
      <p><b>All Medical equipments wholesale sales and service</b></p>
      <p>I/513-1, VOC Nagar, Backside Jeya Theater<br />Omalur, SALEM-636 010 <br /> Ph: 9912345678</p>
    </div>
    <div class="row" style="margin-bottom: 0px;">
      <div class="col s12 m12">
        <section class="col s12 m6" style="display: hidden;"><b></b></section>
        <section class="col s12 m6" style="text-align: right;"><b id="dateDiv"></b></section>
      </div>
    </div>
    <div class="row" style="margin-bottom: 0px;">
      <div class="col s12 m12">
        <form class="col s12" style="padding: 0px;">

          <div class="input-field inline col m12" style="margin-bottom: 0px;">
            <input id="customer_name" type="text">
            <label for="customer_name">Customer Name: </label>
          </div>

          <div class="input-field inline col m6" style="margin-bottom: 0px;">
            <input id="next_oil_service" type="text">
            <label for="next_oil_service">Address: </label>
          </div>

          <div class="input-field inline col m6" style="margin-bottom: 0px;">
            <input id="vehicle_no" type="text">
            <label for="vehicle_no">Phone No: </label>
          </div>
        </form>
      </div>
    </div>
    <div class="row" style="margin-bottom: 0px;">
      <div class="col s12 m12">
        <table class="striped">
          <thead>
            <tr class="row">
              <th class="col m1">S.No.</th>
              <th class="col m6">Particulars</th>
              <th class="col m1">Price</th>
              <th class="col m1">GST</th>
              <th class="col m1">Quantity</th>
              <th class="col m1">Total</th>
              <th class="col m1">Action</th>
            </tr>
          </thead>

          <tbody id="productTable">
            <tr class="row" id="productline_1">
              <td class="col m1" style="padding: 30px;" id="product_sno_1">1</td>
              <td class="col m6">
                <div class="input-field">
                  <input type="text" id="product_1" class="autocomplete">
                  <label for="product_1">Product</label>
                </div>
              </td>
              <td class="col m1">
                <div class="input-field col">
                  <input id="price_1" class="price" type="text">
                </div>
              </td>
              <td class="col m1">
                <div class="input-field col">
                  <input id="gst_1" class="gst" type="text" value="12">
                </div>
              </td>
              <td class="col m1">
                <div class="input-field col">
                  <input id="quantity_1" class="quantity" type="text" value="1">
                </div>
              </td>
              <td class="col m1">
                <div class="input-field col">
                  <input id="total_1" class="total" type="text">
                </div>
              </td>
              <td class="col m1" style="padding-top: 30px;">
                <a id="addProductBtn" class="btn-floating btn-small waves-effect waves-light blue small">
                  +
                </a>
                <a id="removeProductBtn" class="btn-floating btn-small waves-effect waves-light red small">
                  -
                </a>
              </td>
            </tr>
            <tr class="row" id="totalRow">
              <td class="col m1"></td>
              <td class="col m9" style="text-align: right;"><b>TOTAL :</b></td>
              <td class="col m1" style="margin-left: 5px;"><b id="total_amount">0.0</b></td>
              <td class="col m1"></td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="input-field inline col m12" style="margin-bottom: 0px;">
            <input id="remarks" type="text">
            <label for="remarks">Remarks : </label>
          </div>
        </div>
        <div class="row">
          <a class="waves-effect waves-light btn green right" style="margin-right: 20px;" id="save_button">Save</a>
        </div>
      </div>
    </div>
  </div>
  <!--  Scripts-->
  <script src="js/libs/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/common.js"></script>
  <script src="js/billing.js"></script>

</body>

</html>
