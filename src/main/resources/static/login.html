<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Sri Selva Vinayaga Motors</title>

  <!-- CSS  -->
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">SSVM</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/">Home</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Login</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="container">
    <br /><br />
    <div class="row">
      <div class="col s12 m6 offset-l3">
        <div class="card ">
          <div class="card-content">
            <span class="card-title">Login</span>
            <div class="row">
              <form class="col s12">
                <div class="input-field col s10">
                  <input id="username" type="text" class="validate">
                  <label for="username">Username</label>
                </div>
                <div class="input-field col s10">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
            </div>
            </form>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn orange" id="login_button">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  Scripts-->
  <script src="js/libs/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>

</body>

</html>
